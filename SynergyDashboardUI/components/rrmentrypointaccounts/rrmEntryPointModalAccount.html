<script type="text/javascript" id="rrmEntryPointModalScript">
    //var addRRMEntryPointJs;
    $(document).ready(function () {
        bindDevExtremeControlsForRRMEntryPointAccounts();
        initializeModalAccount();
        var localget = localStorage.getItem("UserCheckRes");
        var jsonData = JSON.parse(localget);
        Token = jsonData.Data[0].Token;
        Department = jsonData.Data[0].DepartmentID;
        BackupLead = jsonData.Data["0"].mentorFirstName + " " + jsonData.Data["0"].mentorLastName
        LoggedUser = jsonData.Data["0"].FirstName + " " + jsonData.Data["0"].LastName
        BackupLeadId = jsonData.Data["0"].MentorId
        EmployeeId = jsonData.Data["0"].EmployeeID

        //tab-toggle
        $('ul#rrmtabAccount li').click(function (e) {
            $('ul#rrmtabAccount li').removeClass("active");
            $(this).addClass("active");
            var tab_details = $(this).attr("id");
            var currentTab = $("#" + tab_details + " > a ").attr("aria-controls");
            $("#rrmDetailsAccount .tab-pane").removeClass("active");
            $("#" + currentTab).addClass("active");               
            if (currentTab == "rrm_SkillDetailsAccount") {
                editRRMEntryPointJsAccount.getSkillsDetails(rrmId);
                $("#editskillAccount").attr('disabled', 'disabled');
                $("#deleteskillAccount").attr('disabled', 'disabled');
                $(".btnPrevious").show();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").hide();
                    $("a.btnNext").show();
                }
            }
            else if (currentTab == "rrm_CommentsDetailsAccount") {
                $(".btnPrevious").show();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").show();
                    editRRMEntryPointJsAccount.getManageCommentHistory(rrmId);
                    $("a.btnNext").hide();
                }
            }
            else if (currentTab == "rrm_SkillsPlanADetailsAccount") {
                $("#sd_txtEditoraccounts_skillDetailsPlanA").dxHtmlEditor('instance').option("value",planAcomments)
                $(".btnPrevious").show();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").hide();
                    $("a.btnNext").show();
                }
            }
            else if (currentTab == "rrm_SkillsPlanBDetailsAccount") {
                $("#sd_txtEditoraccounts_skillDetailsPlanB").dxHtmlEditor('instance').option("value",planBcomments)
                $(".btnPrevious").show();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").hide();
                    $("a.btnNext").show();
                }
            }
            else if (currentTab == "rrm_RequirementDetailsAccount") {
                $(".btnPrevious").hide();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").hide();
                    $("a.btnNext").show();
                }
            }
        });
        bindHrHeadsinAccounts();

        $(function () {
            $("#switchClientAccounts").dxSwitch({
                value: false,
                switchedOffText: "NO",
                switchedOnText: "YES",
                disabled: true
            });
        });
        $(function () {
            $("#switchLeadAccounts").dxSwitch({
                value: false,
                switchedOffText: "NO",
                switchedOnText: "YES",
                disabled: true
            });
        });
    })

    function bindHrHeadsinAccounts() {
      //  var getRecruiterList = callgetlist('GetHRForRRM', '{"IsActive":"True","Token":"' + Token + '"}');
        callGetListAsync('GetHRForRRM', '{"IsActive":"True","Token":"' + Token + '"}', function (getRecruiterList) {
            var getRecruiterData = [];
            if (getRecruiterList.length > 0) {
                getRecruiterList.forEach(function (i, index) {
                    getRecruiterData.push({
                        'id': i['EmployeeId'],
                        'text': i['EmployeeName']
                    });
                });
            }

            $(".select_recruiter_Accounts").select2({
                placeholder: "Select Recruiter",
                allowClear: true,
                data: getRecruiterData
            });
        });
    }
    var Token;
    var Department;
    var BackupLead;
    var BackupLeadId;
    var EmployeeId;
    var LoggedUser;
    var planAcomments;
    var planBcomments;
    //rrm button type
    function loadRRMByType(type) {
        if (type == "add") {
            initializeAddRRMAccount();

        }
        else if (type == "edit") {
            initializeEditRRMAccount();
        }
    }

    //tab toggle next button
    function toggleTabRRMEntryAccount() {
        if (addRRMTypeAccount == "edit") {
            editRRMEntryPointJsAccount.toggleTabRRMEntry();
        }
        else if (addRRMTypeAccount == "add") {
            addRRMEntryPointJsAccount.toggleTabRRMEntry();
        }
    }

    //tab toggle previous button
    function toggleTabRRMEntryPreviousAccount() {
        if (addRRMTypeAccount == "edit") {
            editRRMEntryPointJsAccount.toggleTabRRMEntryPrevious();
        }
        else if (addRRMTypeAccount == "add") {
            addRRMEntryPointJsAccount.toggleTabRRMEntryPrevious();
        }
    }

    //save hr commnets
    function saveCommentsAccount() {
        
        if (addRRMTypeAccount == "add") {
            addRRMEntryPointJsAccount.saveComments();
        }
        else if (addRRMTypeAccount == "edit") {
            editRRMEntryPointJsAccount.saveComments();
        }

    }

    //initialize model
    function initializeModalAccount() {
        
        $('.error_message').html('');
        $('.nav-tabs a[href="#rrm_RequirementDetailsAccount"]').tab("show");
        $("a.btnNext").show();
        $(".saveFamilyBtn").hide();
        $(".btnPrevious").hide();
        clearFormDataAccount();
    }

    function initializeModalAddAccount() {
        $('.error_message').html('');
        $('.nav-tabs a[href="#rrm_RequirementDetailsAccount"]').tab("show");
        $("a.btnNext").show();
        $(".saveFamilyBtn").hide();
        $(".btnPrevious").hide();
        //clearFormDataAddAccount();
        clearFormDataAccount()
    }

    //initialize Add RRM
    function initializeAddRRMAccount() {
        $("#rrm_rfpidAccount").attr('readonly', true);
        $("#rrm_empidAccount").attr('readonly', true);
        $('#rrm_entrybdeAccount').attr("disabled", "disabled");
        $('#rrm_entrybdeAccount').attr('readonly', true);
        $('#rrm_replacementAccount').attr('readonly', true);
        $('#rrm_replacementAccount').attr("disabled", "disabled");
        $("#sdcmb_rrmaccounts_department").dxSelectBox('instance').option('readOnly',true);
        $("#sdchk_rrmaccounts_losingRevenue").dxCheckBox('instance').option('readOnly',true);
        $("#sdchk_rrmaccounts_fromVIP").dxCheckBox('instance').option('readOnly',true);
        $("#sdtxt_rrmaccounts_requirementlead").dxTextBox('instance').option('readOnly',true);
        $("#sd_date_rrmaccounts_requestedDate").dxDateBox('instance').option('readOnly',true);
        //$('#rrm_AccountsplanaAccount').attr('readonly', true);
        //$('#rrm_AccountsplanaAccount').attr("disabled", "disabled");
        var date = new Date();
        var currentDate = date.toISOString().slice(0, 10);
        var tdydate = new Date();
        tdydate.setDate(tdydate.getDate() + 1);
        var nxtDate = tdydate.toISOString().slice(0, 10);
        $("#sd_date_rrmaccounts_requestedDate").dxDateBox('instance').option('value',currentDate);
        $("#sd_date_rrmaccounts_tobeonboardplana").dxDateBox('instance').option("value",nxtDate);
        $("#sd_date_rrmaccounts_tobeonboardplanb").dxDateBox('instance').option("value",nxtDate);
        
        $("#divAccountsRFP").hide();
        $("#divAccountsResigination").hide();
        $("#sdtxt_rrmaccounts_requirementname").dxTextBox('instance').option('readOnly',false);
        $("#sdtxt_rrmaccounts_requiredfor").dxTextBox('instance').option('readOnly',false);

        resetFormDataAccount();
        loadAndBindForAddRRMAccount();
    }

    //reset form Data
    function resetFormDataAccount() {
        bindDevExtremeControlsForRRMEntryPointAccounts();       
        planAcomments = null;
        planBcomments = null;
        rrmId = null;
        $("#sd_txtEditoraccounts_skillDetailsPlanA").dxHtmlEditor('instance').option("value","");
        $("#sd_txtEditoraccounts_skillDetailsPlanB").dxHtmlEditor('instance').option("value","");
        $("#sd_txtEditor_RRMAccounts").dxHtmlEditor('instance').option("value","");
        addRRMEntryPointJsAccount.getSkillsDetails();
        $("#rrm_manage_plan_comments_documents_Account").hide();
        $("#sd_txtEditoraccounts_skillDetailsPlanB").dxHtmlEditor('instance').option("readOnly",false);
        $("#sd_txtEditoraccounts_skillDetailsPlanA").dxHtmlEditor('instance').option("readOnly",false);
        $("#sd_date_rrmaccounts_tobeonboardplana").dxDateBox('instance').option("readOnly",false);
        $("#sd_date_rrmaccounts_tobeonboardplanb").dxDateBox('instance').option("readOnly",false);
    }

    //load And Bind For Add RRM
    function loadAndBindForAddRRMAccount() {
        $("a.btnPrevious").hide();
        $(".saveFamilyBtn").hide();
        $('.datepicker').datepicker({
            format: 'dd/mm/yyyy'
        });

        loadAndBindRequirementDetailsTabForAddRRMAccount();
        loadAndBindSkillMappingTabForAddRRMAccount();

        var getAccountList = loadAccountList();

        //loadAndBindPlanATabForAddRRM();
        //loadAndBindPlanBTabForAddRRM();
        //loadAndBindCommentsForAddRRM();
    }

    //load And Bind Requirement Details Tab For Add RRM
    function loadAndBindRequirementDetailsTabForAddRRMAccount() {
        //Load BDE

        // var bderesult = callgetlist('GetBDExecutive', '{"IsActive":"True"}');
        callGetListAsync('GetBDExecutive', '{"IsActive":"True"}', function (bderesult) {
            var bdeoptions = "<option value =''>Select BDE</option>";
            for (var i = 0; i < bderesult.length; i++) {
                bdeoptions += "<option value='" + bderesult[i].Id + "'>" + bderesult[i].Name + "</option>";
            }

            $("#rrm_entrybdeAccount").html(bdeoptions);
        })
        //Load Departments
        //var departmentresult = callgetlist('GetDepartmentsForRRM', '{"IsActive":"True"}')
        callGetListAsync('GetDepartmentsForRRM', '{"IsActive":"True"}', function (departmentresult) {
            var departmentList = [];
            for (i = 0; i < departmentresult.length; i++) {
                var obj = {
                    "Id":departmentresult[i].DepartmentId,
                    "Name":departmentresult[i].DepartmentName
                }
                departmentList.push(obj);
            }
            $("#sdcmb_rrmaccounts_department").dxSelectBox('instance').option('dataSource',new DevExpress.data.ArrayStore({
                data: departmentList,
                key: "Id"
            }));
            $("#sdcmb_rrmaccounts_department").dxSelectBox('instance').option('value',Department);
        });
        //Load Designation
        //var designationresult = callgetlist('GetDesignationsForRRM', '{"IsActive":"True"}')

        callGetListAsync('GetDesignationsForRRM', '{"IsActive":"True"}', function (designationresult) {
            var designationList = [];
            for (i = 0; i < designationresult.length; i++) {
                var obj = {
                    "Id":designationresult[i].DesignationId,
                    "Name":designationresult[i].DesignationName
                }
                designationList.push(obj);
            }
            $("#sdcmb_rrmaccounts_designation").dxSelectBox('instance').option('dataSource',new DevExpress.data.ArrayStore({
                data: designationList,
                key: "Id"
            }));
        });

        //Load Priorities
       // var prioritiesresult = callgetlist('GetPrioritiesForRRM', '{"IsActive":"True"}')

        $("#sdtxt_rrmaccounts_requiredfor").dxTextBox('instance').option('readOnly',true);
        loadAndBindRequirementDetailsTabForAddRRMAccount()
        //loadAndBindEditRRMData(rrmid) ;

        if (ResourceRequirementTypeAccounts == "G") {
            $("#divAccountsRFP").hide();
            $("#divAccountsResigination").hide();
        }
        else if (ResourceRequirementTypeAccounts == "P") {
            $("#divAccountsRFP").show();
            $("#divAccountsResigination").hide();

            $("#divAccountsRFP").hide();

        }
        loadAndBindSkillMappingTabForAddRRMAccount();
    }
