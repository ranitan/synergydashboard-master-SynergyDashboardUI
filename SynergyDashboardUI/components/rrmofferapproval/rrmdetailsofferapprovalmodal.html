<link href="components/rrmofferapproval/css/style.css" rel="stylesheet" />

<div class="modal fade" id="RRMDetailsOfferApprovalModal" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              <button class="expand modalExpanding"><i class="fas fa-expand" data-toggle="modal"></i></button>
              <h2 class="modal-title"><span>RRM Details - </span>&nbsp;<span id="rrmDetailsOfferApprovalRRMNo"></span>&nbsp;&nbsp; <span><label id="rrmStatusOfferApprovalRRM" class="label label-primary m-l-xs"></label></span></h2>
          </div>

          <div class="modal-body" data-simplebar>
            <div class="row">
              <div class="col-md-6">
                <table class='table table-borderless' style='margin-bottom:0px'>
                  <tbody>
                    <tr>
                      <td class="table-label"><b>RRM No</b></td>
                      <td><b>: </b><span id="lbl_rrmDetailsOfferApprovalRRMNumberTab">Not Available</span></td>
                    </tr>
                    <tr>
                      <td class="table-label"><b>Requirement Name</b></td>
                      <td><b>: </b><span id="lbl_rrmDetailsOfferApprovalRRMNameTab">Not Available</span></td>
                    </tr>
                    <tr>
                      <td class="table-label"><b>Required For</b></td>
                      <td><b>: </b><span id="lbl_rrmDetailsOfferApprovalRRMRequiredFor">Not Available</span></td>
                    </tr>
                    <tr>
                      <td class="table-label"><b>Department</b></td>
                      <td><b>: </b><span id="lbl_rrmDetailsOfferApprovalRRMDepartment">Not Available</span></td>
                    </tr>
                    <tr>
                      <td class="table-label"><b>Designation</b></td>
                      <td><b>: </b><span id="lbl_rrmDetailsOfferApprovalRRMDesignation">Not Available</span></td>
                    </tr>
                    <tr>
                      <td class="table-label"><b>Experience (Yrs)</b></td>
                      <td><b>: </b><span id="lbl_rrmDetailsOfferApprovalRRMExperience">Not Available</span></td>
                    </tr>
                  </tbody>
                </table> 
              </div>
              <div class="col-md-6">
                <table class='table table-borderless' style='margin-bottom:0px'>
                  <tbody>                            
                    <tr>
                      <td class="table-label"><b>Plan (A) Information :</b></td>                              
                    </tr>
                    <tr>
                      <td><span id="lbl_rrmDetailsOfferApprovalRRMPlanA">Not Available</span></td>
                    </tr>
                    <tr>
                      <td class="table-label"><b>Plan (B) Information :</b></td>
                    </tr>
                    <tr>
                      <td><span id="lbl_rrmDetailsOfferApprovalRRMPlanB">Not Available</span></td>
                    </tr>
                    <tr>
                      <td class="table-label"><b>Skills :</b></td>
                    </tr>
                  </tbody>
                </table> 
                <div id="sdgd_rrmOfferApprovalSkillsGrid"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Close</button>
          </div>
      </div>
  </div>
</div>

<script>
  // RRM Details for interview schedule

function getRRMDetailsForOfferApprovalModal(rrmId){
  $("#RRMDetailsOfferApprovalModal").appendTo("body").modal("show");
  var filterData2 = JSON.stringify({
      IsActive: true,
      ResourceRequirementId : rrmId
  });
  callGetListSync("GetRRMById", filterData2, function (RRMData) {
    mapRRMDetailsForOfferApprovalModal(RRMData[0])
  });
}

function mapRRMDetailsForOfferApprovalModal(data){
  if(data.RRMNo != null && data.RRMNo != ""){
      $("#lbl_rrmDetailsOfferApprovalRRMNumberTab").html(data.RRMNo);
      $("#rrmDetailsOfferApprovalRRMNo").html(data.RRMNo)
  }
  else{
      $("#lbl_rrmDetailsOfferApprovalRRMNumberTab").html("Not Available");
  }
  if(data.RequirementName != null && data.RequirementName != ""){
      $("#lbl_rrmDetailsOfferApprovalRRMNameTab").html(data.RequirementName)
  }
  else{
      $("#lbl_rrmDetailsOfferApprovalRRMNameTab").html("Not Available")
  }
  if(data.RequiredFor != null && data.RequiredFor != ""){
      $("#lbl_rrmDetailsOfferApprovalRRMRequiredFor").html(data.RequiredFor)
  }
  else{
      $("#lbl_rrmDetailsOfferApprovalRRMRequiredFor").html("Not Available")
  }
  if(data.Department != null && data.Department != ""){
      $("#lbl_rrmDetailsOfferApprovalRRMDepartment").html(data.Department)
  }
  else{
      $("#lbl_rrmDetailsOfferApprovalRRMDepartment").html("Not Available")
  }
  if(data.Designation != null && data.Designation != ""){
      $("#lbl_rrmDetailsOfferApprovalRRMDesignation").html(data.Designation)
  }
  else{
      $("#lbl_rrmDetailsOfferApprovalRRMDesignation").html("Not Available")
  }
  if(data.ExperiencerequiredInYrs != null && data.ExperiencerequiredInYrs != ""){
      $("#lbl_rrmDetailsOfferApprovalRRMExperience").html(data.ExperiencerequiredInYrs)
  }
  else{
      $("#lbl_rrmDetailsOfferApprovalRRMExperience").html("Not Available")
  }
  if(data['PlanA-SkillPlanInfo'] != null && data['PlanA-SkillPlanInfo'] != ""){
      $("#lbl_rrmDetailsOfferApprovalRRMPlanA").html(data['PlanA-SkillPlanInfo'])
  }
  else{
      $("#lbl_rrmDetailsOfferApprovalRRMPlanA").html("Not Available")
  }
  if(data['PlanB-SkillPlanInfo'] != null && data['PlanB-SkillPlanInfo'] != ""){
      $("#lbl_rrmDetailsOfferApprovalRRMPlanB").html(data['PlanB-SkillPlanInfo'])
  }
  else{
      $("#lbl_rrmDetailsOfferApprovalRRMPlanB").html("Not Available")
  }
  if(data.Status != null && data.Status != ""){
    $("#rrmStatusOfferApprovalRRM").text(data.Status);
  }
  else{
    $("#rrmStatusOfferApprovalRRM").text("");
  }
  getRRMOfferApprovalModalDataGrid(data.RRMId)
}

function getRRMOfferApprovalModalDataGrid(RRMId){
  var filterData = JSON.stringify({
      "ResourceRequirementId": RRMId,
      "IsActive": true,
  });        

  callGetListAsync('GetResourceRequrirementSkill', filterData, function (e) {
      var GetSkillList = e;
      $("#sdgd_rrmOfferApprovalSkillsGrid").dxDataGrid({
          dataSource: GetSkillList,
          showBorders: true,
          paging: {
              enabled: false
          },
          wordWrapEnabled: true,
          columns: [
              {
                  dataField:"SkillFamily",
                  caption:"Skill Family"
              },
              {
                  dataField:"Skill",
                  caption:"Skill"
              },
              {
                  dataField:"SkillVersion",
                  caption:"Skill Version"
              }
          ],
      });
  })
}
</script>
