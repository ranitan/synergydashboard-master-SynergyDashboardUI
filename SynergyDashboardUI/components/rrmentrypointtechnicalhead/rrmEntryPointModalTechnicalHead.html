<script type="text/javascript" id="rrmEntryPointModalScript">
    //var addRRMEntryPointJs;
    $(document).ready(function () {
        bindDevExtremeControlsForRRMEntryPointTechnicalHead();
        initializeModalTechnicalHead();
        var localget = localStorage.getItem("UserCheckRes");
        var jsonData = JSON.parse(localget);
        Token = jsonData.Data[0].Token
        Department = jsonData.Data[0].DepartmentID
        BackupLead = jsonData.Data["0"].mentorFirstName + " " + jsonData.Data["0"].mentorLastName
        LoggedUser = jsonData.Data["0"].FirstName + " " + jsonData.Data["0"].LastName
        BackupLeadId = jsonData.Data["0"].MentorId
        EmployeeId = jsonData.Data["0"].EmployeeID

        //tab-toggle
        $('ul#rrmtabTechnicalHead li').click(function (e) {
            $('ul#rrmtabTechnicalHead li').removeClass("active");
            $(this).addClass("active");
            var tab_details = $(this).attr("id");
            var currentTab = $("#" + tab_details + " > a ").attr("aria-controls");
            $("#rrmDetailsTechnicalHead .tab-pane").removeClass("active");
            $("#" + currentTab).addClass("active");

            if (currentTab == "rrm_SkillDetailsTechnicalHead") {
                editRRMEntryPointJsTechnicalHead.getSkillsDetails(rrmId);
                $("#editskillTechnicalHead").attr('disabled', 'disabled');
                $("#deleteskillTechnicalHead").attr('disabled', 'disabled');
                $(".btnPrevious").show();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").hide();
                    $("a.btnNext").show();
                }
            }
            else if (currentTab == "rrm_CommentsDetailsTechnicalHead") {
                $(".btnPrevious").show();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").show();
                    editRRMEntryPointJsTechnicalHead.getManageCommentHistory(rrmId);
                    $("a.btnNext").hide();
                }
            }
            else if (currentTab == "rrm_SkillsPlanADetailsTechnicalHead") {
                $("#sd_txtEditor_technicalHead_skillDetailsPlanA").dxHtmlEditor('instance').option("value",planAcomments);
                $(".btnPrevious").show();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").hide();
                    $("a.btnNext").show();
                }
            }
            else if (currentTab == "rrm_SkillsPlanBDetailsTechnicalHead") {
                $("#sd_txtEditor_technicalHead_skillDetailsPlanB").dxHtmlEditor('instance').option("value",planBcomments);
                $(".btnPrevious").show();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").hide();
                    $("a.btnNext").show();
                }
            }
            else if (currentTab == "rrm_RequirementDetailsTechnicalHead") {
                $(".btnPrevious").hide();
                if (!IsRrmSaved) {
                    $(".saveFamilyBtn").hide();
                    $("a.btnNext").show();
                }
            }
        });
        bindHrHeadsinTechnicalHead();

        $(function () {
            $("#switchClientTechnicalHead").dxSwitch({
                value: false,
                switchedOffText: "NO",
                switchedOnText: "YES",
                disabled: true
            });
        });
        $(function () {
            $("#switchLeadTechnicalHead").dxSwitch({
                value: false,
                switchedOffText: "NO",
                switchedOnText: "YES",
                disabled: true
            });
        });
    })

    function bindHrHeadsinTechnicalHead() {
        //var getRecruiterList = callgetlist('GetHRForRRM', '{"IsActive":"True","Token":"' + Token + '"}');
        callGetListAsync('GetRRM', '{"IsActive":"True","Token":"' + Token + '"}', function (getRecruiterList) {
            var getRecruiterData = [];
            if (getRecruiterList.length > 0) {
                getRecruiterList.forEach(function (i, index) {
                    getRecruiterData.push({
                        'id': i['EmployeeId'],
                        'text': i['EmployeeName']
                    });
                });
            }

            $(".select_recruiter_TechHead").select2({
                placeholder: "Select Recruiter",
                allowClear: true,
                data: getRecruiterData
            });
        });
    }


    var Token;
    var Department;
    var BackupLead;
    var BackupLeadId;
    var EmployeeId;
    var planAcomments;
    var planBcomments;
    //rrm button type
    function loadRRMByType(type) {
        if (type == "add") {
            initializeAddRRMTechnicalHead();

        }
        else if (type == "edit") {
            initializeEditRRMTechnicalHead();
        }
    }

    //tab toggle next button
    function toggleTabRRMEntryTechnicalHead() {
        
        if (addRRMTypeTechnicalHead == "edit") {
            editRRMEntryPointJsTechnicalHead.toggleTabRRMEntry();
        }
        else if (addRRMTypeTechnicalHead == "add") {
            addRRMEntryPointJsTechnicalHead.toggleTabRRMEntry();
        }
    }

    //tab toggle previous button
    function toggleTabRRMEntryPreviousTechnicalHead() {
        
        if (addRRMTypeTechnicalHead == "edit") {
            editRRMEntryPointJsTechnicalHead.toggleTabRRMEntryPrevious();
        }
        else if (addRRMTypeTechnicalHead == "add") {
            addRRMEntryPointJsTechnicalHead.toggleTabRRMEntryPrevious();
        }
    }

    //save hr commnets
    function saveCommentsTechnicalHead() {
        
        if (addRRMTypeTechnicalHead == "add") {
            addRRMEntryPointJsTechnicalHead.saveComments();
        }
        else if (addRRMTypeTechnicalHead == "edit") {
            editRRMEntryPointJsTechnicalHead.saveComments();
        }

    }

    //initialize model
    function initializeModalTechnicalHead() {
        
        $('.error_message').html('');
        $('.nav-tabs a[href="#rrm_RequirementDetailsTechnicalHead"]').tab("show");
        $("a.btnNext").show();
        $(".saveFamilyBtn").hide();
        $(".btnPrevious").hide();
        clearFormDataTechnicalHead();
    }
    function initializeModalAddTechnicalHead() {
        $('.error_message').html('');
        $('.nav-tabs a[href="#rrm_RequirementDetailsTechnicalHead"]').tab("show");
        $("a.btnNext").show();
        $(".saveFamilyBtn").hide();
        $(".btnPrevious").hide();
        //clearFormDataTechnicalHeadAddTechnicalHead();
        clearFormDataTechnicalHead()
    }

    //initialize Add RRM
    function initializeAddRRMTechnicalHead() {
        $("#rrm_rfpidTechnicalHead").attr('readonly', true);
        $("#rrm_empidTechnicalHead").attr('readonly', true);
        $('#rrm_entrybdeTechnicalHead').attr("disabled", "disabled");
        $('#rrm_entrybdeTechnicalHead').attr('readonly', true);
        $('#rrm_replacementTechnicalHead').attr('readonly', true);
        $('#rrm_replacementTechnicalHead').attr("disabled", "disabled");
        $("#sdcmb_rrmtechnicalhead_department").dxSelectBox('instance').option('readOnly',true);
        $("#sdchk_rrmtechnicalhead_losingRevenue").dxCheckBox('instance').option('readOnly',true);
        $("#sdchk_rrmtechnicalhead_fromVIP").dxCheckBox('instance').option('readOnly',true);
        $("#sdtxt_rrmtechnicalhead_requirementlead").dxTextBox('instance').option('readOnly',true);
        //$('#rrm_TechnicalHeadsplanaTechnicalHead').attr('readonly', true);
        //$('#rrm_TechnicalHeadsplanaTechnicalHead').attr("disabled", "disabled");
        var date = new Date();
        var currentDate = date.toISOString().slice(0, 10);
        var tdydate = new Date();
        tdydate.setDate(tdydate.getDate() + 1);
        var nxtDate = tdydate.toISOString().slice(0, 10);
        $("#sd_date_rrmtechnicalhead_requestedDate").dxDateBox('instance').option('value',currentDate);
        $("#sd_date_rrm_technicalHead_tobeonboardplana").dxDateBox('instance').option("value",nxtDate);
        $("#sd_date_rrm_technicalHead_tobeonboardplanb").dxDateBox('instance').option("value",nxtDate);

        $("#divTechHeadRFP").hide();
        $("#divTechHeadResigination").hide();
        $("#sd_date_rrmtechnicalhead_requestedDate").dxDateBox('instance').option('readOnly',true);

        $("#sdtxt_rrmtechnicalhead_requirementname").dxTextBox('instance').option('readOnly',false);
        $("#sdtxt_rrmtechnicalhead_requiredfor").dxTextBox('instance').option('readOnly',false);
        $("#sd_date_rrm_technicalHead_tobeonboardplana").dxDateBox('instance').option("readOnly",false);
        $("#sd_date_rrm_technicalHead_tobeonboardplanb").dxDateBox('instance').option("readOnly",false);
        $("#sd_txtEditor_technicalHead_skillDetailsPlanA").dxHtmlEditor('instance').option("readOnly",false);
        $("#sd_txtEditor_technicalHead_skillDetailsPlanB").dxHtmlEditor('instance').option("readOnly",false);
        resetFormDataTechnicalHead();
        loadAndBindForAddRRMTechnicalHead();
    }

    //reset form Data
    function resetFormDataTechnicalHead() {
        bindDevExtremeControlsForRRMEntryPointTechnicalHead();

        planAcomments = null;
        planBcomments = null;
        rrmId = null;
        $("#sd_txtEditor_technicalHead_skillDetailsPlanA").dxHtmlEditor('instance').option("value","");
        $("#sd_txtEditor_technicalHead_skillDetailsPlanB").dxHtmlEditor('instance').option("value","");
        $("#sd_txtEditor_RRMTechnicalHeadComments").dxHtmlEditor('instance').option("value","");
        addRRMEntryPointJsTechnicalHead.getSkillsDetails();
        $("#rrm_manage_plan_comments_documents_TechnicalHead").hide();
        $("#sd_txtEditor_technicalHead_skillDetailsPlanB").dxHtmlEditor('instance').option("value",false);
        $("#sd_txtEditor_technicalHead_skillDetailsPlanA").dxHtmlEditor('instance').option("readOnly",false);
        $("#sd_date_rrm_technicalHead_tobeonboardplana").dxDateBox('instance').option("readOnly",false);
        $("#sd_date_rrm_technicalHead_tobeonboardplanb").dxDateBox('instance').option("readOnly",false);
    }

    //load And Bind For Add RRM
    function loadAndBindForAddRRMTechnicalHead() {
        $("a.btnPrevious").hide();
        $(".saveFamilyBtn").hide();
        $('.datepicker').datepicker({
            format: 'dd/mm/yyyy'
        });

        loadAndBindRequirementDetailsTabForAddRRMTechnicalHead();
        loadAndBindSkillMappingTabForAddRRMTechnicalHead();

        var getTechnicalHeadList = loadTechnicalHeadList();

        loadAndBindPlanATabForAddRRM();
        loadAndBindPlanBTabForAddRRM();
        loadAndBindCommentsForAddRRM();
    }

        //Load BDE

      //  var bderesult = callgetlist('GetBDExecutive', '{"IsActive":"True"}');
