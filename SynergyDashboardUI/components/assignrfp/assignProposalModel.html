<!-- RFP Style -->
<link href="css/library/dropzone.css" rel="stylesheet" />
<link href="components/assignrfp/css/assignProposal.css" rel="stylesheet" />

<!-- RFP scripts -->
<!--POP-UP RFP MODAL STARTS HERE -->
<div class="modal fade" id="assignRFPModal" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true" id="btn_assign_rfp_close" onclick="resetAssignRfpModalTab()">&times;</span></button>
                  <button class="expand modalExpanding"><i class="fas fa-expand" data-toggle="modal"></i></button>
            <h2 class="modal-title" id="myModalLabel">Assign RFP</h2>
            
         </div>
         <div class="modal-body" data-simplebar id="assign_rfp_modal_content">
            <div role="tabpanel">
               <!-- Nav tabs -->
               <div>
                  <ul class="nav nav-tabs" role="tablist">
                     <li role="presentation" class="active"><a href="#tab_assign_rfp_client_project_details"
                           aria-controls="tab_assign_rfp_client_project_details" id="assign_rfp_client_project_lnk" role="tab" data-toggle="tab">Client and Project
                           Details</a>
                     </li>
                     <li role="presentation"><a href="#tab_assign_rfp_document_details"
                           aria-controls="tab_assign_rfp_document_details" role="tab" data-toggle="tab">Comments and
                           Assign</a>
                     </li>
                  </ul>
               </div>
               <!-- Tab panes -->
               <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="tab_assign_rfp_client_project_details">
                     <div class="row">
                        <div class="col-md-12">
                           <h3>Client Details</h3>
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label>Client</label>
                              <div>
                                 <input type="hidden" class="form-control" disabled="disabled" id="assign_rfp_RFPId" />
                                 </input>
                              </div>
                              <div>
                                 <input type="hidden" class="form-control" disabled="disabled"
                                    id="assign_rfp_RFPIcode" /></input>
                              </div>
                              <div>
                                 <input type="text" class="form-control" disabled="disabled" id="assign_rfp_client" />
                                 </input>
                              </div>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label>Person</label>
                              <input type="text" class="form-control" disabled="disabled"
                                 id="assign_rfp_company_Person" />
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label>Department</label>
                              <input type="text" class="form-control" disabled="disabled" id="assign_rfp_department" />
                           </div>
                           <div class="form-group">
                              <label>Address</label>
                              <input type="text" class="form-control" disabled="disabled"
                                 id="assign_rfp_company_address" />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label>Client Code</label>
                              <input type="text" class="form-control" disabled="disabled" id="assign_rfp_client_code" />
                           </div>
                           <div class="form-group">
                              <label>Country</label>
                              <input type="text" disabled="disabled" class="form-control"
                                 id="assign_rfp_country_name" />
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                           <h3>Project Details</h3>
                           <hr>
                        </div>
                     </div>
                     <div class="row ">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label>Project Title</label>
                              <input type="text" class="form-control" disabled="disabled"
                                 id="assign_rfp_project_title" />
                           </div>
                           <div class="form-group">
                              <label>Project Type</label>
                              <input type="text" class="form-control" disabled="disabled"
                                 id="assign_rfp_project_type" />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label>BDE Name</label>
                              <input type="text" class="form-control" disabled="disabled" id="assign_rfp_bde_name">
                           </div>
                           <div class="form-group">
                              <label> Application Type</label>
                              <input type="text" class="form-control" disabled="disabled"
                                 id="assign_rfp_application_type" />
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label> Received Date</label>
                              <input type="text" class="form-control" disabled="disabled"
                                 id="assign_rfp_dtp_received_date" />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label> Estimation Needed On</label>
                              <input type="text" class="form-control" disabled="disabled"
                                 id="assign_rfp_dtp_estimation_needed_date" />
                           </div>
                        </div>
                     </div>
                  </div>
                  <div role="tabpanel" class="tab-pane" id="tab_assign_rfp_document_details">
                     <div class="row">
                        <div class="col-md-12">
                           <h3>Comments & Assign</h3>
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                           <label>Comments history</label>
                           <div class="rfp_history_lists" id="assign_rfp_comments_history">
                              <!-- Comments and Documents History Will be displayed here.. -->
                           </div>
                        </div>
                     </div>
                     <input type="hidden" class="form-control" name="RRFno" disabled="disabled" id="RRFno">
                     <div class="row">
                        <div class="col-md-6">
                           <label>Files</label>
                           <div id="assign_rfp_dropzone">
                              <form class="dropzone needsclick dz-clickable" id="assign_rfp_document_upload"
                                 method="post" enctype="multipart/form-data">
                                 <div class="dz-message needsclick">
                                    Drop files here or click to upload.<br />
                                 </div>
                              </form>
                              <span class="error_message error_upload"></span>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label>Comments</label>
                              <!-- <textarea class="form-control ckeditor" name="assign_rfp_txtarea_description" rows="5"
                                 id="assign_rfp_txtarea_description"></textarea> -->
                                 <div id="assign_rfp_dxEditor_description"></div>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label>Tech Stream</label>
                        <select class="form-control" id="assign_rfp_tech_stream" name="assign_rfp_tech_stream">
                           <option value="0">Select Stream</option>
                           <option value="QA &amp; Documentation">QA &amp; Documentation</option>
                           <option value="Dot Net">Dot Net</option>
                           <option value="Open Stream">Open Stream</option>
                           <option value="PB">PB</option>
                           <option value="Adobe">Adobe</option>
                           <option value="Mobile App">Mobile App</option>
                           <option value="IMS">IMS</option>
                        </select>
                        <div class="assign_rfp_field_error" id="assign_rfp_tech_stream_error"></div>
                     </div>
                     <div class="form-group">
                        <label>Technology</label>
                        <select class="form-control" id="technology_choose_assign" multiple="multiple"
                           style="width:100%">
                           <option value="0">Select Technology</option>
                        </select>
                        <div class="assign_rfp_field_error" id="technology_choose_assign_error"></div>
                     </div>
                     <div class="form-group">
                        <label>Tech Incharge</label>
                        <select class="form-control" id="assign_rfp_tech_incharge" name="assign_rfp_tech_incharge" style="width:100%">
                           <option value="0">Select Incharge</option>
                        </select>
                        <div class="assign_rfp_field_error" id="assign_rfp_tech_incharge_error" style="padding-top: 5px"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-primary hidden" id="btnAssignRFP" onclick="assignRfp()">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="resetAssignRfpModalTab()">Close</button>
         </div>
      </div>
   </div>
</div>

<script src='components/assignrfp/js/assignProposal.js'></script>
<script>
   $(document).ready(function () {
      Dropzone.autoDiscover = false;
      var AssignRfpDocumentUpload = new Dropzone("#assign_rfp_document_upload", {
         addRemoveLinks: true,
         uploadMultiple: true,
         autoProcessQueue: false,
         url: saveAssignRfpDocuments,
      });      
   });
   $('#assignRFPModal a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
      var target = $(e.target).attr("href") // activated tab
      if (target == "#tab_assign_rfp_document_details") {
         $("#btnAssignRFP").removeClass("hidden");
      }
      else {
         $("#btnAssignRFP").addClass("hidden");
      }
      new SimpleBar(document.getElementById('assign_rfp_modal_content'));
   }); 
</script>
