<!-- Template Report Grid Card -->
<div class="card-detail">
    <span class="card-detail-title"><b>My Grid Demo</b></span>
    <!-- the below button for refresh Data -->
    <span class="pull-right">
        <button type="submit" class="btn btn-primary btn-xs pull-right" onclick="GetConsultants_getReportData()">
            <i class="glyphicon glyphicon-refresh" data-toggle="modal"></i>
        </button>
    </span>
    <hr />
</div>
    <div id="GetConsultants_reportGrid"></div>

<!-- internal script -->
<script>
    // TODO
    // 1. Change Your card name in span line number 3
    // 2. Update your procedure name in line number 31
    // 3. Find and replace prefix_ to your card prefix, eg: holiday master Card = hm_
    // ---- Line Numbers 
    // -------- 6 - onclick function name prefix, 
    // -------- 11 - div id prefix, 
    // -------- 30 - const name prefix, 
    // -------- 32 - function name prefix, 
    // -------- 33 - const name prefix, 
    // -------- 39 - storageKey prefix, 
    // -------- 41 - element id prefix,
    // -------- 44 - function name prefix in function call.

    const GetConsultants_ProcedureName = 'GetConsultants';

    function GetConsultants_getReportData() {
        const dataForReport = callgetlist(GetConsultants_ProcedureName, JSON.stringify({IsActive:true}));
        let options = getDevExtremeGridJson();
        options.dataSource = dataForReport;
        options.stateStoring = {
            enabled: true,
            type: "localStorage",
            storageKey: "GetConsultants_reportGridState"
        };
        $("#GetConsultants_reportGrid").dxDataGrid(options).dxDataGrid("instance");
    }

    GetConsultants_getReportData();
</script>
