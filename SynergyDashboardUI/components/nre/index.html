<script type="text/javascript" src="js/library/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="js/library/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/library/bootstrap-datepicker.js"></script>

<div class="card-detail" style="height: auto;">
    <span><i><img src="components/nre/images/rfp.png" width="40px" height="40px" /></i></span>
    <span class="card-detail-title"><b>RFP Lists (NRE)</b></span>
    <span class="pull-right">
        <button class="btn btn-sm btn-primary" onclick="NreModal();">
            <i class="glyphicon glyphicon-plus" data-toggle="modal"></i>
        </button>
    </span>
    <hr />
    <div id="sddgd-newrfpentry"></div>
</div>


<script type="text/javascript">
    $(document).ready(function(){
    });
    $('#from_date').datepicker({
        format: 'dd/mm/yyyy',
    });

    $('#to_date').datepicker({
        format: 'dd/mm/yyyy',
    });

    $("#nre_screen").load("components/nre/nre.html");
    $("#nre_operation_modal").load("components/nre/nre_operation_modal.html");

    function include_rfp(filename, onload) {
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.src = filename;
        script.type = 'text/javascript';
        head.appendChild(script);
    }
  
    /*Rfp to proposal page related scripts*/
    include_rfp('./components/nre/js/nre.js');

    function NreModal() {
      $('.form-control').removeClass('required_field');
      $('.error_message').html('');
      $('#NreModal').modal("show");
   }
    /*Rfp to proposal page related scripts Deliverables*/
</script>
