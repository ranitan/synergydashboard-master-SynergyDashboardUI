
<link href="components/trainingplanmanagement/css/saravanademo.css" rel="stylesheet" />

<div class="card-detail">
	<span><i><img src="components/trainingplanmanagement/images/trainingplanmanagement.png" width="40px"
				height="40px" /></i></span>
	<span class="card-detail-title"><b>Training Plan Management</b></span>
	<hr />
	<div class="row">
		<div class="col-sm-12">
			
			<button class="add btn btn-primary pull-right" id="addbutton_event"><i class="fas fa-plus"></i></button><br/><br/>
				<table class="table table-hover table-bordered"  id="data_table">
					<thead class="bg-primary">
						<tr>
							<th>Day</th>
							<th>Topic/Videos</th>
							<th>Duration</th>
							<th>Trial Task(Practical)</th>

							<th>Cumulative Duration</th>

					</thead>
					<tbody>
						<tr id="row1">
							<td id="dayrow1">1</td>
							<td id="videosrow1">Video 1</td>

							<td id="taskrow1">Create a Hello World App</td>
							<td id="hoursrow1">01:00</td>
							<td id="cumulativedurationrow1">01:20</td>
							<td>
								<div class="row">
									<div class="col-sm-3 col-sm-offset-1">
										<button type="button" id="edit_button1" class="edit btn btn-primary"
											onclick="edit_row('1')"><i class='far fa-edit'> </i></button>
										<button type="button" id="save_button1" class="save btn btn-success save"
											onclick="save_row('1')"><i class="far fa-save"></i></button>
									</div>
									<div class="col-sm-3 col-sm-offset-1">
										<button type="button" class="delete btn btn-danger" onclick="delete_row('1')"><i
												class="far fa-trash-alt"></i></button>
									</div>
								</div>
							</td>
						</tr>

						<tr id="row2">
							<td id="dayrow2">1</td>

							<td id="durationrow2">00:20</td>
							<td id="taskrow2">Create a Hello World App</td>
							<td id="hoursrow2">01:00</td>
							<td id="cumulativedurationrow2">01:20</td>
							<td>
								<div class="row">
									<div class="col-sm-3 col-sm-offset-1">
										<button type="button" id="edit_button2" class="edit btn btn-primary"
											onclick="edit_row('2')"><i class='far fa-edit'> </i></button>
										<button type="button" id="save_button2" class="save btn btn-success save"
											onclick="save_row('2')"><i class="far fa-save"></i></button>
									</div>
									<div class="col-sm-3 col-sm-offset-1">
										<button type="button" class="delete btn btn-danger" onclick="delete_row('2')"><i
												class="far fa-trash-alt"></i></button>
									</div>
								</div>
							</td>
						</tr>

						<tr id="row3">
							<td id="dayrow3">1</td>
							<td id="videosrow3">Video 1</td>
							<td id="durationrow3">00:20</td>
							<td id="taskrow3">Create a Hello World App</td>
							<td id="hoursrow3">01:00</td>
							<td id="cumulativedurationrow3">01:20</td>
							<td>
								<div class="row">
									<div class="col-sm-3 col-sm-offset-1">
										<button type="button" id="edit_button3" class="edit btn btn-primary"
											onclick="edit_row('3')"><i class='far fa-edit'> </i></button>
										<button type="button" id="save_button3" class="save btn btn-success save"
											onclick="save_row('3')"><i class="far fa-save"></i></button>
									</div>
									<div class="col-sm-3 col-sm-offset-1">

												class="far fa-trash-alt"></i></button>
									</div>
								</div>
							</td>
						</tr>

						<tr>
							<td><input type="number" class="dayfield"  min="1" id="new_day"><br /><small class="newdayerrormessage text-danger"></small>
							</td>
							<td><input type="text"   id="new_video"><br /><small class="newvideoerrormessage text-danger"></small>
							</td>
							<td><input type="time" step="01" class="new_timesum" id="new_duration" required><br/><small class="newdurationerrormessage text-danger"></small></td>
							<td><input type="text" id="new_task"><br /><small class="newtaskerrormessage text-danger"></small>
							</td>
							<td><input type="time" step="01"  class="new_timesum" id="new_hours" required><br/><small class="newhourserrormessage text-danger"></small></td>
							<td id="new_cumulativeduration"></td>
							<td><button class="add btn btn-primary" id="addbutton_event_listner" onclick="add_row();"><i class="fas fa-plus"></i></button>
