<script type="text/javascript">
// $(window).load(function() {

// });

$(document).ready(function() {
    getApiDetailsList();
    $('#search_api_details').keyup(function() {
      let inpVal = $(this).val().toLowerCase();
      
        if (inpVal == '') {
            $("#api_details_table tr").show()
            return;
        }
        $("#api_details_table tr").each(function(index) {
           
            if (index != 0) {

                $row = $(this);

                var id = $row.find("td:eq(1)").text().toLowerCase();
                if (id.indexOf(inpVal) < 0) {
                    $(this).hide();
                }
                else {
                    $(this).show();
                }
            }
        });
    });
});


</script>
