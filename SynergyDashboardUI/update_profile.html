<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synergy</title>
  <link rel="shortcut icon" href="image/favicon.png">
  <link rel="stylesheet" href="components/registration/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/library/export.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!--   <link rel="stylesheet" href="./css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/library/jquery.timepicker.css">
  <link rel="stylesheet" href="css/library/datepicker.min.css">
  <link href="css/site.css" rel="stylesheet" />
  <link href="css/library/bootstrap-toggle.min.css" rel="stylesheet" />
  <script src="js/library/jquery-3.3.1.js"></script>
  <script src="js/library/bootstrap.min.js"></script>
  <script src="js/library/moment-with-locales.js"></script>
  <script src="js/library/bootstrap-datetimepicker.min.js"></script>
  <script src="js/library/bootstrap-toggle.min.js"></script>
  <link href="components/update_profile/css/update-profile.css" rel="stylesheet" />

</head>

<body>
  
  <div id="header_navbar">
  </div>


  <div class="body-content">
    <div class="container">


      <fieldset id="personal-details" class="personal-details">
        <div class="text-center title-wrap">
          <h2>Update Personal Details</h2>
          <p class="text-red result-msg"></p>
          <p class="text-green result-msg"></p>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <img src="https://via.placeholder.com/150" id="profile-img-tag" data-src="" class="img-circle"
                height="200px" width="250px" placeholder="Preview Image" alt="" /><br>
              <label for="image">Browse file</label>
              <input type="file" name="file" value="Upload" id="profile-img" accept="image/png, image/jpeg">
            </div>
          </div>
          <div class="col-md-4">

            <div class="form-group">
              <label for="father_name">Father Name <span style="color: red">*</span></label>
              <input type="text" id="father-name" class="form-control" placeholder="">
              <span id="father_name_error" class="error_message"></span>
            </div>


            <div class="form-group">
              <label for="date_of_joining">Date of joining <span style="color: red">*</span></label>
              <input type="date" id="date-of-joining" class="form-control" name="date_of_joining">
              <span id="doj_error" class="error_message"></span>
            </div>

            <div class="form-group">
              <label for="date_of_birth">Date of Birth <span style="color: red">*</span></label>
              <input type="date" id="dob" class="form-control" name="date_of_birth">
              <span id="dob_error" class="error_message"></span>
            </div>


            <div class="form-group">
              <label for="blood_group_id">Blood Groupid <span style="color: red">*</span></label>
              <select name="" id="blood-group" class="form-control">
                <option value="">Select your blood group</option>
                <option value="A+">A+</option>
                <option value="O+">O+</option>
                <option value="B+">B+</option>
                <option value="A-">A-</option>
                <option value="O-">O-</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
              </select>
              <span id="blood_group_error" class="error_message"></span>
            </div>

            <div class="form-group">
              <label for="marital_status">Marital Status <span style="color: red">*</span></label>
              <select name="" class="form-control" id="marital_status">
                <!--  <option value="">Select status</option>
                          <option value="single">Single</option>
                          <option value="married">Married</option> -->
              </select>
              <span id="marital_status_error" class="error_message"></span>
            </div>



          </div>
          <div class="col-md-4">

            <div class="form-group">
              <label for="corporate_email_id">Corporate E-mail <span style="color: red">*</span></label>
              <input type="text" id="cop-email" class="form-control" placeholder="">
              <span id="corporate_email_id_error" class="error_message"></span>
            </div>
            
            <div class="form-group">
              <label for="gitlab_name">GitLab UserName</label>
              <input type="text" id="gitlab-name" class="form-control" placeholder="">
              <span id="gitlab_name_error" class="error_message"></span>
            </div>

            <div class="form-group">
              <label for="pan_no">PAN Number </label>
              <input type="text" id="Pan-no" max-length="16" class="form-control" placeholder="">
              <span id="pan_error" class="error_message"></span>
            </div>

            <div class="form-group">
              <label for="pf_no">PF Number </label>
              <input type="text" id="pf-no" max-length="6" class="form-control" placeholder="">
              <span id="pf_error" class="error_message"></span>
            </div>

            <div class="form-group">
              <label for="esi_no">ESI Number </label>
              <input type="text" id="esi-no" max-length="16" class="form-control" placeholder="">
              <span id="esi_error" class="error_message"></span>
            </div>

            <div class="form-group">
              <label for="passport_no">Passport Number </label>
              <input type="text" id="passport_no" max-length="20" class="form-control" placeholder="">
              <span id="passport_error" class="error_message"></span>
            </div>
            <div class="form-group">
              <label for="">*Are Mandatory Fields</label>
            </div>
          </div>
        </div>

        <!-- <div class="f1-buttons text-center">
          <button type="button" class="btn btn-success update-profile">Update</button>
          <a href="dashboard.html" class="btn btn-danger">Back</a>

        </div> -->
      </fieldset>


    </div>
  </div>

  <script src="js/library/datepicker.min.js"></script>
  <script src="js/library/jquery.timepicker.js"></script>
  <script src="js/Datepair.js"></script>
  <script src="components/registration/assets/js/register/personaldetails.js"></script>
  <script src="js/callapi.js"></script>
  <script src="js/jquery.datepair.js"></script>
  <script src="js/profile_picture.js"></script>
  <script src="components/update_profile/js/update_profile.js"></script>
  
  <script>
    $("#header_navbar").load("components/common/header_navbar.html");
  </script>

</body>

</html>
