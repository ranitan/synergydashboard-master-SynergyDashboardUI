    <script>
        Pace.options = {
            ajax: true, // disabled

        $(document).ajaxStart(function() { Pace.restart(); });

        // To check the login status of the user by providing security token
        $(document).ready(function () {
            CheckSession();
            setInterval(function () { CheckSession() }, 180000);

        })

        function CheckSession() {
            var filter_val = JSON.stringify(
                {
                    "Token": localStorage.getItem('securityToken'),
                    "Status": ""
                }
            );
            var result = callgetlist('CheckValidToken', filter_val);
            console.log('CheckValidToken', result);
            if (!result) {
                alert("Session Expired! Login Again.");
                window.location.href = 'index.html';
            }

        }
    </script>

    <!-- =============================== Add an action bar chart  ========-->
    <script>
        var midWidth = 1199
        function hideColForSmall() {
            $('.main-content').children().each(function () {
                if ($(this).is(":visible")) {
                    $(this).siblings().hide()
                    $(this).siblings().each(function () {
                        let thisAttr = $(this).attr('data-card-map')
                        $(`.${thisAttr}`).show()
                    })
                }
            })
            saveActionColsLocal()
        }

        function evaluateMenuShows() {
            let data = JSON.parse(localStorage.getItem('colMenuSettings'))
            if (!data) {
                return
            }
            data.forEach(elem => {
                for (const key in elem) {
                    if (elem[key] == true) {
                        $(".main-content").find(`.${key}`).show()
                        $(`[data-scroll-card="${key}"]`).hide()
                    } else {
                        $(".main-content").find(`.${key}`).hide()
                        $(`[data-scroll-card="${key}"]`).show()
                    }
                }
            });
        }

        function saveActionColsLocal() {
            var arr = []
            $(".d-quickmenu-inner").children().each(function () {
                arr.push({
                    [$(this).attr('data-scroll-card')]: $(this).css('display') == "none"
                })
            })
            localStorage.setItem('colMenuSettings', JSON.stringify(arr))
        }
        $(document).ready(function () {
            evaluateMenuShows()
            if ($(document).width() < midWidth) {
                hideColForSmall()
            }

            $(window).resize(function () {
                if ($(document).width() < midWidth) {
                    hideColForSmall()
                }
            })
            $('.dataHideCard').click(function () {
                $(this).parents('.flexdiv').hide()
                $(`.${$(this).parents('.flexdiv').attr('data-card-map')}`).show()
                saveActionColsLocal()
            })
            $('.cardHideDiv').click(function () {
                // let thisCard =
                let cardThis = $(`.${$(this).attr('data-scroll-card')}`)
                $(this).hide()
                cardThis.show()
                if ($(document).width() < midWidth) {
                    cardThis.siblings().hide()
                    $(this).siblings().show()
                }
                saveActionColsLocal()
            })

        })
        //Common html file call
        $("#side_navbar").load("components/common/side_navbar.html");
        $("#dashboar_modals").load("components/common/dashboar_modals.html");
        $("#header_navbar").load("components/common/header_navbar.html");
        $("#quick_actions").load("components/quick_action/quick_actions.html");
        $("#notification_cards").load("components/common/notification_cards.html");
        $("#load_footer").load("components/common/footer.html");


        $("#rednerBody").on('click', '.expandCommonDiv', function () {
            ResignDet(this);
        })
    </script>
